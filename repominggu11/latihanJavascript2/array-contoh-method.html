<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Array Method</title>
	</head>
	<body>
		<script>
			// Method Filter
			const angka = [1, 2, 3, 4, 5, 6, 7, 8, 9];

			// Kita ambil data yang hanya habis dibagi dua
			const filteredArray = angka.filter((item) => {
				return item % 2 === 0;
			});

			console.log(filteredArray); // -> [2, 4, 6, 8]
			document.write("Setelah habis dibagi 2 : " + filteredArray + "<br>");

			// Method Includes
			var tanaman = ["Padi", "Kacang", "Jagung", "Kedelai"];

			// apakah kacang sudah ada di dalam array tanaman?
			var adaKacang = tanaman.includes("Kacang");

			console.log(adaKacang); // -> true
			document.write(
				"apakah kacang sudah ada di dalam array tanaman : " + adaKacang + "<br>"
			);

			// apakah bayam ada?
			var adaBayam = tanaman.includes("Bayam");

			console.log(adaBayam); // -> false
			document.write("apakah bayam ada : " + adaBayam + "<br>");

		</script>
	</body>
</html>
