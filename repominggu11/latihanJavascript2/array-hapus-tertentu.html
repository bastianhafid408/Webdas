<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Array Hapus Tertentu</title>
	</head>
	<body>
		<script>
			var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];

			// hapus anggrek
			bunga.splice(2, 1);
			document.write("Setelah dihapus : " + bunga + "<br>");
		</script>
	</body>
</html>
