<!DOCTYPE html>
<html>
	<head>
		<title>Dialog Confirm</title>
	</head>
	<body>
		<script>
			var yakin = confirm("Apakah kamu yakin akan mengunjungi UDINUS?");

			if (yakin) {
				window.location = "https://dinus.ac.id";
			} else {
				document.write("Baiklah, tetap di sini saja ya :)");
			}
		</script>
	</body>
</html>
